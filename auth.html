<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Zentra</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <div id="app-container">
      <section id="auth-section">
        <div class="auth-card">
          <img
            src="assets/zentra-logo.png"
            class="zentra-logo"
            alt="Zentra Logo"
          />
          <h2 id="auth-title">Login to Zentra</h2>

          <div class="role-selection">
            <div class="role-option selected" data-role="admin">
              <h3>Admin</h3>
              <p>Full access to all features</p>
            </div>
            <div class="role-option" data-role="teamMember">
              <h3>Team Member</h3>
              <p>View projects & analytics</p>
            </div>
          </div>

          <form id="login-form">
            <div class="form-group">
              <input
                type="text"
                id="login-username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="login-password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn-primary full-width">Login</button>
            <p id="login-error" class="error-message"></p>
            <p class="auth-switch">
              Don't have an account?
              <a href="#" id="show-signup">Sign Up</a>
            </p>
          </form>

          <form id="signup-form" class="hidden">
            <div class="form-group">
              <input
                type="text"
                id="signup-username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="signup-email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="signup-password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="signup-confirm-password"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button type="submit" class="btn-primary full-width">
              Register
            </button>
            <p id="signup-error" class="error-message"></p>
            <p class="auth-switch">
              Already have an account?
              <a href="#" id="show-login">Login</a>
            </p>
          </form>
        </div>
      </section>
    </div>

    <div id="message-modal" class="modal-overlay"></div>

    <script src="scripts/modals.js"></script>
    <script src="scripts/auth.js"></script>
  </body>
</html>
